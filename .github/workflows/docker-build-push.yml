name: Build and Push Docker Images

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Backend (Laravel)
        uses: docker/build-push-action@v5
        with:
          context: ./api-service
          file: ./api-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/laravel_app:latest,${{ secrets.DOCKER_HUB_USERNAME }}/laravel_app:${{ github.sha }}

      - name: Build and Push Frontend (Next.js)
        uses: docker/build-push-action@v5
        with:
          context: ./ui-service
          file: ./ui-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/nextjs_app:latest,${{ secrets.DOCKER_HUB_USERNAME }}/nextjs_app:${{ github.sha }}

      - name: Build and Push MySQL (Optional)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker-compose.yml
          push: false
